<!-- Page Content -->
<div class="container">
    <div class="row row-spaced">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 text-center">
            <div class="col-lg-12 header-div">
                <div class="col-lg-3 col-xs-3 text-center full-height-yalign round-header"
                     style="background-color:#3E76DD;">
                    <b>Popoll on Channel</b>
                    <br />{{ mock.channel }}
                </div>
                <div class="col-lg-6 col-xs-6 text-center full-height-yalign round-header bordered"
                     style="">
                    <b>Question:</b> {{ mock.question }}
                    <br /><b>Created:</b> {{ mock.created.toString().substring(0, 16) }}
                </div>
                <div class="col-lg-3 col-xs-3 text-center full-height-yalign round-header"
                     style="background-color:#3E76DD;">
                    <b>Author</b>
                    <br />{{ mock.authorName }}
                </div>
            </div>

            <div class="col-lg-12 text-center canvas-div">
                <canvas baseChart
                        chartType="doughnut"
                        [options]="doughnutOptions"
                        [data]="mock.votes"
                        [labels]="mock.answers"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)">
                </canvas>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
